<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">home</i>
                        </div>
                        <h4 class="card-title">Mis Propiedades</h4>
                        <a [routerLink]="['/propiedades/add']" class="btn btn-primary" style="float: right">
                            <i class="material-icons">add</i>
                            Agregar Propiedad
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="material-datatables">
                            <table datatable [dtOptions]="dtOptions"
                                class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                                style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID Propiedad</th>
                                        <th>Título</th>
                                        <th>Ciudad</th>
                                        <th>Dirección</th>
                                        <th>Precio</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>ID Propiedad</th>
                                        <th>Título</th>
                                        <th>Ciudad</th>
                                        <th>Dirección</th>
                                        <th>Precio</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let propiedad of propiedades">
                                        <td>{{ propiedad.id_propiedad }}</td>
                                        <td>{{ propiedad.titulo }}</td>
                                        <td>{{ propiedad.ciudad }}</td>
                                        <td>{{ propiedad.direccion }}</td>
                                        <td>{{ propiedad.precio }}</td>
                                        <td class="text-center">
                                            <a [routerLink]="['/propiedades/edit/', propiedad.id_propiedad]"
                                                class="btn btn-link btn-info btn-just-icon like">
                                                <i class="material-icons">edit</i>
                                            </a>
                                            <a [routerLink]="['/propiedades/', propiedad.id_propiedad]"
                                                class="btn btn-link btn-rose btn-just-icon like">
                                                <i class="material-icons">visibility</i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
