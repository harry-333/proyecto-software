<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">home</i>
                        </div>
                        <h4 class="card-title">Formulario de Propiedad</h4>
                    </div>
                    <div class="card-body">
                        <form #propiedadForm="ngForm" (ngSubmit)="guardarPropiedad()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="titulo" name="titulo" placeholder="Título"
                                            [(ngModel)]="propiedad.titulo" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="ciudad" name="ciudad" placeholder="Ciudad"
                                            [(ngModel)]="propiedad.ciudad" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="direccion" name="direccion" placeholder="Dirección"
                                            [(ngModel)]="propiedad.direccion" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="precio" name="precio" placeholder="Precio"
                                            [(ngModel)]="propiedad.precio" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Tipo de negocio</mat-label>
                                    <mat-select [(ngModel)]="propiedad.id_tipoNeg" required>
                                      <mat-option *ngFor="let tipoNegocio of tiposNegocio" [value]="tipoNegocio.id_tipoNeg">
                                        {{ tipoNegocio.desc_Neg }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <mat-label>Tipo de propiedad</mat-label>
                                    <mat-select [(ngModel)]="propiedad.id_tipoProp" required>
                                      <mat-option *ngFor="let tipoPropiedad of tiposPropiedad" [value]="tipoPropiedad.id_tipoProp">
                                        {{ tipoPropiedad.desc_tipoProp }}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                              </div>
                              
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="habitaciones" name="habitaciones" placeholder="Número de Habitaciones"
                                            [(ngModel)]="propiedad.No_habitaciones" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="banos" name="banos" placeholder="Número de Baños"
                                            [(ngModel)]="propiedad.No_banos" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput id="descripcion" name="descripcion" placeholder="Descripción"
                                            [(ngModel)]="propiedad.desc_prop" required></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput id="area" name="area" placeholder="Área Construida"
                                            [(ngModel)]="propiedad.area_construida" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!propiedadForm.form.valid">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
