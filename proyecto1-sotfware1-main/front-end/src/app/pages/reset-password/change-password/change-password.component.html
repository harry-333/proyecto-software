<div class="wrapper wrapper-full-page">
    <div class="page-header register-page header-filter" filter-color="black"
        style="background-image: url('./assets/img/register.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="card card-signup">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">person</i>
                            </div>
                            <h4 class="card-title">Cambiar contrase単a</h4>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="resetPassword()">
                                <div class="form-group">

                                    <input type="password" id="newPassword" [(ngModel)]="user.newPassword"
                                        class="form-control" placeholder="Nueva contrase単a">
                                </div>
                                <div class="form-group">

                                    <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword"
                                        class="form-control" placeholder="Confirmar contrase単a">
                                </div>
                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary btn-raised">Cambiar contrase単a</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
