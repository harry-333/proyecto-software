<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">group</i>
                        </div>
                        <h4 class="card-title">Módulo de Usuarios</h4>
                        <a [routerLink]="['/usuarios/add']" class="btn btn-primary" style="float: right">
                            <i class="material-icons">add</i>
                            Agregar Usuario
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="material-datatables">
                            <table datatable [dtOptions]="dtOptions"
                                class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                                style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>Descripción</th>
                                        <th>Rol</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Correo</th>
                                        <th>Teléfono</th>
                                        <th>Descripción</th>
                                        <th>Rol</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let usuario of usuarios">
                                        <td>{{ usuario.nombre }}</td>
                                        <td>{{ usuario.apellido }}</td>
                                        <td>{{ usuario.correo }}</td>
                                        <td>{{ usuario.telefono }}</td>
                                        <td>{{ usuario.descripcion }}</td>
                                        <td>{{ usuario.Rol }}</td>
                                        <td class="text-center">
                                            <a [routerLink]="['/usuarios/edit/', usuario.id]"
                                                class="btn btn-link btn-info btn-just-icon like">
                                                <i class="material-icons">edit</i>
                                            </a>
                                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
