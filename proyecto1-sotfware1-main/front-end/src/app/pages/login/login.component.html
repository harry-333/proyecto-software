<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">Log in</h4>

              </div>
              <div class="card-body ">
                <p class="card-description text-center">Inicia sesión con tus credenciales</p>

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input [(ngModel)]="user.correo" type="text" class="form-control"
                      placeholder="Correo electrónico">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input [(ngModel)]="user.contrasena" type="password" class="form-control" placeholder="Contraseña">
                  </div>
                </span>
              </div>
              <div class="text-center">
                <a routerLink="/public/reset-password" class="text-rose">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="card-footer justify-content-center">
                <button class="btn btn-rose btn-link btn-lg" (click)="login()">Iniciar</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
